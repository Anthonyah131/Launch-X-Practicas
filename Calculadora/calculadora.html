<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="stars"></div>
      <div class="planet">
        <div class="shadow"></div>
      </div>
      <div class="astronaut">
        <div class="tank center"></div>
        <div class="suit center">
          <div class="helmet center"></div>
          <div class="buttons center"></div>
          <div class="hand-l"></div>
          <div class="hand-r"></div>
          <div class="leg-l"></div>
          <div class="leg-r"></div>
          <div class="pipe"></div>
        </div>
      </div>
    </div>

    <section class="calculadora">
      <h4>Calculadora Anthony</h4>
      <div class="arriba">
        <div class="pantallaBorde">
          <div class="pantalla" id="idPantalla">
            <div class="pantallaTotal" id="total"></div>
            <div class="pantallaSuma" id="suma"></div>
          </div>
        </div>
      </div>

      <div class="abajo">
        <div class="contenedorVacio"></div>
        <div class="contenedorbotones">
          <div class="col">
            <button class="boton"></button>
            <button class="boton"></button>
            <button class="boton"></button>
            <button class="boton"></button>
            <button class="boton"></button>
            <button class="boton"></button>
            <button class="boton"></button>
          </div>
          <div class="col">
            <button class="boton" id="botonPi">Ï€</button>
            <button class="boton"></button>
            <button class="boton" id="botonPIz">(</button>
            <button class="botonn" name="num" value="7">7</button>
            <button class="botonn" name="num" value="4">4</button>
            <button class="botonn" name="num" value="1">1</button>
            <button class="botonn"></button>
          </div>
          <div class="col">
            <button class="boton"></button>
            <button class="boton"></button>
            <button class="boton" id="botonPDe">)</button>
            <button class="botonn" name="num" value="8">8</button>
            <button class="botonn" name="num" value="5">5</button>
            <button class="botonn" name="num" value="2">2</button>
            <button class="botonn" name="num" value="0">0</button>
          </div>
          <div class="col">
            <button class="boton" id="botonBorrarT">C</button>
            <button class="boton"></button>
            <button class="boton"></button>
            <button class="botonn" name="num" value="9">9</button>
            <button class="botonn" name="num" value="6">6</button>
            <button class="botonn" name="num" value="3">3</button>
            <button class="botonn" id="botonPunto">.</button>
          </div>
          <div class="col">
            <button class="boton" id="botonBorrar">borrar</button>
            <button class="boton"></button>
            <button class="boton" id="botonDiv">/</button>
            <button class="boton" id="botonMult">*</button>
            <button class="boton" id="botonMenos">-</button>
            <button class="boton" id="botonMas">+</button>
            <button class="boton" id="botonIgual">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="calculadora.js"></script>
</html>
